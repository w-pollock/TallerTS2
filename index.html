<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="background-color:rgb(69, 154, 174)">
        <div class="d-flex align-items-center">
            <img src="./tvpng.png" alt="Logo" class="mr-3" height="50px" width="50px">
            <h1 class="text-black mb-0">TV Series</h1>
        </div>
    </div>

    
    <div class="container table-container mt-3">
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
                <p id="promedio">Average Seasons: </p>
            </div>

            <div class="col-4">
                <div class="card" id="serieDetails" style="display: none;">
                    <img id="serieImage" class="card-img-top" alt="Series Image">
                    <div class="card-body">
                        <h5 id="serieTitle" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <a id="serieLink" href="#" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
